<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Home Page</title>
</head>
<body>
    <script type="module" src="../js/products.js"></script>
    <div id="header-container"></div>
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="productModalLabel">Product</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <meta id="productId" content="">
                    <img id="modalProductImage" src="" class="img-fluid mb-3" alt="Product Image">
                    <p><strong>Set:</strong> <span id="modalProductSet"></span></p>
                    <p><strong>Rarity:</strong> <span id="modalProductRarity"></span></p>
                    <p><strong>Price:</strong> $<span id="modalProductPrice"></span></p>
                    <p><strong>Discount:</strong> <span id="modalProductDiscount"></span>% off</p>
                    <p><strong>Stock:</strong> <span id="modalProductStock"></span></p>
                    <button class="purchase-button" id="addToCartButton" type="button"><strong>Add to cart</strong></button>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <section class="mb-5">
            <h2 class="fw-bold text-uppercase mb-3">On Sale</h2>
            <div class="row row-cols-1 row-cols-md-4 g-3" id="onSale">  
            </div>
        </section>
    </div>

    <div id="header-container"></div>
    <div class="container mt-4">
        <section class="mb-5">
            <h2 class="fw-bold text-uppercase mb-3">New in stock</h5>
            <div class="row row-cols-1 row-cols-md-4 g-3" id="newInStock">    
            </div>
        </section>
    </div>
    <script>
    fetch("header.html")
        .then(response => response.text())
        .then(data => document.getElementById('header-container').innerHTML = data);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
